name: Code Coverage

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
      - run: npm ci
      - name: Coveralls
        run: npm run coverage
        env:
          github-token: ${{ github.token }}
          path-to-lcov: ${{ github.workspace }}/coverage/lcov.info
